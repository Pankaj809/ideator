databases:
  - name: mysql2
    ipAllowList: []
    databaseName: ideator
    user: ideator

services:
  - type: web
    name: my_app_render
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysql2
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false